<style>
    .reinv_empty_block {
        height:58.8px;
    }

    #cookiescript_badge {
        display: none !important;
    }

    label {
        margin-bottom: .2rem;
    }

    .is-hidden-block {
        display: none;
    }

    .reinv_mobile-menu {
        background-color: #ffffff;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 99999;
        border-radius: 12px 12px 0px 0px;
    }

    @media (min-width: 769px) {
        .reinv_mobile-menu, .reinv_empty_block {
            display: none;
        }

    }

    .reinv_svg-container {
        height: 15.2px;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap');


    * {
        margin: 0;
        padding: 0;
    }

    .clear {
        clear: both;
    }


    .slide-toggle {
        display: none;
    }

    .slidemenu {
        /* font-family: arial, sans-serif; */
        max-width: 100%;
        margin-top: 10px;
        overflow: hidden;
    }

    .slidemenu label {
        width: 25%;
        text-align: center;
        display: block;
        float: left;
        color: #565656;
        opacity: 1;

    }

    /* .slidemenu label:hover {
        cursor: pointer;
        color: #666;
    } */

    .slidemenu label span {
        display: block;
        padding-top: 4px;
        font-size: 13px;
        font-family: 'Raleway', sans-serif;
        /* font-weight: 700; */
        margin-top: 0px;
    }

    /* .slide-toggle+span {
        font-weight: 500;
    }

    .slide-toggle:checked+span {
        font-weight: 700;
    } */

    /* .slidemenu .slide-toggle:checked div svg {
        color: rgb(229, 5, 32);
    } */

    /* .slidemenu .slide-toggle div svg {
        color: rgb(0, 0, 0);
    } */

    /* .slidemenu .slide-toggle svg {
        fill: rgb(0, 0, 0);
    } */

    /*Bar Style*/

    .slider {
        width: 100%;
        height: 3px;
        display: block;
        /* margin-top: 3px; */
    }

    .slider .bar {
        width: 25%;
        height: 3px;
        background: #E50520;
    }

    /* Animations */
    .slidemenu label,
    .slider .bar {
        transition: all 200ms ease-in-out;
        -webkit-transition: all 200ms ease-in-out;
        -moz-transition: all 200ms ease-in-out;
    }

    /*Toggle*/

    .slidemenu .slide-toggle:checked+label {
        opacity: 1;
        color: #E50520;
        font-weight: 700;
    }

    .slidemenu .slider .bar {
        margin-left: -50%;
    }

    .slidemenu #slide-item-1:checked~.slider .bar {
        margin-left: 0;
    }

    .slidemenu #slide-item-2:checked~.slider .bar {
        margin-left: 25%;
    }

    .slidemenu #slide-item-3:checked~.slider .bar {
        margin-left: 50%;
    }

    .slidemenu #slide-item-4:checked~.slider .bar {
        margin-left: 75%;
    }
</style>
